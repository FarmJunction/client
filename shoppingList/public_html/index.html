<html  lang="en">
    <head>
        <title>Farm Junction</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <style type="text/css">
            .strikeItem{
                text-decoration: line-through;
            } 
        </style>
    </head>
    <body ng-app ="FarmJunction" ng-controller="ListController as listCtrl">
        <h1> Farm Junction</h1>
        <ul>
            <li ng-repeat="veggies in  listCtrl.farmJunction" ng-class="{strikeItem: veggies.completed}"> {{veggies.listItem}}
                <button ng-click="listCtrl.completeIt(veggies)"> done and completed </button>
            </li>
        </ul>
        <form ng-submit="listCtrl.addItem()">
            <input type="text" placeholder="item to add" ng-model="listCtrl.data.itemToAdd"/>
            <input type="submit" value="add">
        </form>
        <script src="src/js/app.js" ></script>
    </body>
</html>
